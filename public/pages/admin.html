<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="../modules/font-awesome/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="../style/admin.css" rel="stylesheet" type="text/css">
    <title>Admin Page</title>
</head>
<body class="d-flex">
    <aside class="bg-dark bg-gradient h-100">
        <section class="d-flex flex-column m-auto text-white text-center mt-3">
            <img id="user-image" class="m-auto" src="" alt="pp" width="200px" style="border-radius: 50%;">
            <div id="user-welcome">

            </div>
            <hr style="color: white;">
        </section>
        <section id="links" class="d-flex flex-column align-items-start" style="height: 25%; margin-top: 72%">
           <button class="text-white mx-auto mb-3 no-bg" style="text-align: start;" id="blog-button"><i class="fas fa-caret-right mr-1"></i> Blog</button>
            <button class="text-white mx-auto no-bg" style="text-align: start;" id="dates-button"><i class="fas fa-caret-right"></i> Dates</button>
            <button id="logout-btn" onclick="logout()" class="text-white btn btn-danger" style="width: 214px; position: fixed; bottom: 5%; left: 1.8%;">Se déconnecter</button>
        </section>
    </aside>
    <main class="h-100">
        <section id="blog" class="hidden blog-class">
            <div class="d-flex flex-column w-75 m-auto mt-5">
                <h2>Gérer le blog</h2>
                <button id="add-article-button-page" class="button btn-primary" style="width: 10%; margin-left: 88.1%;">ADD</button>
                <hr style="color: black;">
                <table class="table m-auto">
                    <thead>
                      <th>Date</th>
                      <th>Image</th>
                      <th>Titre</th>
                      <th></th>
                    </thead>
                    <tbody id="article-list">
                        
                    </tbody>
                </table>
            </div> 
        </section>
        <section id="add-article-page" class="hidden flex-column w-50 m-auto mt-5">
            <h2>Créer un article</h2>
            <button id="back-button-article" class="button btn-primary" style="width: 10%;">Retour</button>
            <hr>
            <h3 class="mb-2">Date</h3>
            <span id="article-date" class="mb-2"></span>
            <h3 class="mb-2">Titre</h3>
            <input id="article-title" class="w-50 mb-2" type="text">
            <h3 class="mb-2">Image</h3>
            <div id="preview-img" style="height: 200px;"></div>
            <input id="article-image" class="w-50 mb-2" type="file">
            <h3 class="mb-2">Article</h3>
            <textarea id="article-article" style="height: 300px; text-align: start; margin-bottom: 10px; background-color: white; border: 1px solid black"></textarea>
            <a href="#"><button id="add-article-btn" class="button btn-primary w-25">Créer</button></a>
        </section>
        <section id="edit-article-page" class="hidden flex-column w-50 m-auto mt-5">
            <h2>Modifier un article</h2>
            <button id="back-button-article" class="button btn-primary" style="width: 10%;">Retour</button>
            <hr>
            <h3>Date</h3>
            <span id="edit-ID"></span>
            <h3 class="mb-2">Titre</h3>
            <input id="edit-article-title" class="w-50 mb-2" type="text" autocomplete="off">
            <h3 class="mb-2">Image</h3>
            <div id="edit-preview-image" style="height: 200px;"><img height="200px" src="" alt="image"></div>
            <input id="edit-article-image" class="w-50 mb-2" type="file">
            <h3 class="mb-2">Article</h3>
            <textarea id="edit-article-article" style="height: 300px; text-align: start; margin-bottom: 10px;" type="text" autocomplete="off"></textarea>
            <a href="#"><button id="edit-article-btn" class="button btn-primary w-25">Modifier</button></a>
        </section>
        <section id="dates" class="hidden w-50 m-auto mt-5" style="margin-left: 200px;">
            <div>
                <div class="d-flex flex-column w-75 m-auto mt-5">
                    <h2>Gérer les dates</h2>
                    <button id="add-date-button-page" class="button btn-primary" style="width: 10%; margin-left: 82%">Add</button>
                    <hr style="color: black;">
                    <table class="table m-auto">
                        <thead>
                          <th>Date</th>
                          <th>Lieu</th>
                          <th></th>
                        </thead>
                        <tbody id="date-list">

                        </tbody>
                    </table>
                </div> 
            </div>
        </section>
        <section id="add-date-page" class="hidden flex-column w-50 m-auto mt-5" style="margin-left: 200px;">
            <h2>Ajouer une date</h2>
            <button id="back-button-date" onclick="backDateButton()" class="button btn-primary" style="width: 10%;">Retour</button>
            <hr>
            <h3 class="mb-2">Date</h3>
            <input id="date-date" class="w-25 mb-5" type="date">
            <h3 class="mb-2">Lieu</h3>
            <input id="date-place" class="w-25 mb-2" type="text">
            <a href="#"><button id="add-date-btn" onclick="addNewDate()" class="button btn-primary w-25">Ajouter</button></a>
        </section>
        <section id="edit-date-page" class="hidden flex-column w-50 m-auto mt-5">
            <h2>Modifier une date</h2>
            <button id="back-button-date" onclick="backDateButton()" class="button btn-primary" style="width: 10%;">Retour</button>
            <hr>
            <h3 class="mb-2">Date</h3>
            <span id="edit-date" class="w-25 mb-2"></span>
            <h3 class="mb-2">Lieu</h3>
            <input id="edit-date-place" class="w-25 mb-3" type="text">
            <a href="#"><button id="edit-date-btn" class="button btn-primary w-25">Modifier</button></a>
        </section>
    </main>
